<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Inclua o arquivo CSS -->
</head>

<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="processar.php" method="POST" class="form">
            <!-- Campo para Nome -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>
            
            <!-- Campo para Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
            </div>
            
            <!-- Campo para Senha -->
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
            </div>
            
            <!-- Campo para Confirmar Senha -->
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
            </div>
            
            <!-- Campo para Mensagem -->
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" required></textarea>
            </div>
            
            <!-- BotÃ£o de Envio -->
            <button type="submit" class="submit-btn">Cadastrar</button>
            
            <button type="button" class="login-btn" onclick="location.href='login.html';">
                Login
            </button>
        </form>
    </div>

    <script src="validacao.js"></script> <!-- InclusÃ£o do arquivo JavaScript -->
</body>

</html>
